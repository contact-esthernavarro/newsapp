<div class="row bg-search">
  <div class="col-sm-3"></div>
  <div class="col-sm-3">
    <h5 class="font1 text-center">SEARCH BY CATEGORY</h5>
  </div>
  <div class="col-sm-5">
    <div class="input-group mb-3" [formGroup]="searchForm">
      <select #selected formControlName="categoryControl" class="form-control">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-success" type="submit" (click)="onSubmit(selected.value)">S U B M I T</button>
      </div>
    </div>
  </div>
</div>
